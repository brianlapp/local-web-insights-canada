# Railway configuration for Local Web Insights Canada
# Settings are primarily managed in the Railway UI dashboard

[build]
builder = "NIXPACKS"
buildCommand = "npm install && npm run build"

[deploy]
runtime = "V2"
numReplicas = 1
startCommand = "cd services/scraper && node dist/index.js"
healthcheckPath = "/health"
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
rootDirectory = "services/scraper"

[variables]
NODE_ENV = "development"
PORT = "8080"
LOG_LEVEL = "info"
# Other variables like REDIS_URL, SUPABASE_URL etc. should be set 
# in the Railway dashboard (preferably as shared variables) 