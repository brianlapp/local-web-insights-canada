# Railway configuration for Scraper Service
# Using workspace scripts for build and deployment

[build]
builder = "NIXPACKS"
buildCommand = "cd services/scraper && npm install && npm run build"

[deploy]
runtime = "V2"
numReplicas = 1
startCommand = "cd services/scraper && npm start"
# Temporarily disable health checks until service startup is fixed
# healthcheckPath = "/health"
sleepApplication = false
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Only watch the scraper service files
watchPatterns = [
  "services/scraper/**/*"
]

# Service dependencies
[services]
redis = "services/redis"

[variables]
NODE_ENV = "production"
PORT = "8080"
LOG_LEVEL = "info"
REDIS_URL = "redis://default:KeMbhJaNOKbuIBnJmxXebZGUTsSYtdsE@shinkansen.proxy.rlwy.net:13781"

